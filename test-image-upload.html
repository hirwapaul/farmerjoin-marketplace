<!DOCTYPE html>
<html>
<head>
    <title>Test Image Upload</title>
</head>
<body>
    <h2>Test Product Upload</h2>
    <form action="http://localhost:5000/api/products/add" method="post" enctype="multipart/form-data">
        <input type="hidden" name="Authorization" value="your_token_here">
        Product Name: <input type="text" name="product_name" required><br><br>
        Category: <input type="text" name="category" required><br><br>
        Price: <input type="number" name="price" step="0.01" required><br><br>
        Quantity: <input type="number" name="quantity" required><br><br>
        Image: <input type="file" name="image" accept="image/*" required><br><br>
        <input type="submit" value="Upload Product">
    </form>
</body>
</html>
